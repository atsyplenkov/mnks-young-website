baseURL = "/"
languageCode = "en-us"
theme = "aafu"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
    title = "13ый семинар МНКС"
    author = "Darshan Baral"
    description = "Website title"
    copyright = "МГУ, 2019"
    

    [params.theme]
        allowToggle = true
        # Available themes are 'light', 'dark', and 'pinkish'
        mainTheme = "light"
        altTheme = "dark"
        # setting false below will hide 'aafu by darshan' displayed under the profile pic
        showAttribute = false

    [params.favicons]
        use = true
        metas = '''
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#252627">
        <link rel="shortcut icon" href="favicon.ico">
        '''

    # Profile section
    [params.profile]
        name = "13ый молодежный семинар МНКС"
		tagline = "по проблеме эрозионных, русловых и устьевых процессов"
		location = "Казань, 18-22 мая 2020"
        photo = "mnks-logo_dec2019.svg"

